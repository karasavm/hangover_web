<div class="page-header">
	<h1>Create New Purchase</h1>
</div>

<form role="form" ng-submit="createPoll()">
	<div class="form-group">
		<label for="purchaseTitle">Title</label>
		<input type="text" ng-model="purchase.title" class="form-control" id="purchaseTitel" placeholder="Enter purchase Title">
	</div>
	
	<div class="form-group">
		<label>Payments</label>
		<div ng-repeat="payment in purchase.payments">
			<input type="text" ng-model="payment.name" class="form-control" placeholder="Enter name {{$index+1}}">
			<input type="text" ng-model="payment.amount" class="form-control" placeholder="Enter amount {{$index+1}} text"><br>
		</div>
	</div>		
	
	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default" ng-click="addChoice()"><span class="glyphicon glyphicon-plus"></span> Add another</button>
		</div>
	</div>
	
	<p><hr></p>
	
	<div class="row">
		<div class="col-xs-6">
			<a href="#/purchases" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Purchase List</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Create Purchase &raquo;</button>
		</div>
	</div>
	
	<p>&nbsp;</p>
</form>

<form role="form" ng-submit="updateMembers()">
	
	
	

	<div class="form-group">
		<div ng-repeat="member in members">
			<label>Member {{$index+1}}</label>	
			<div class="input-group">
				
			   <input type="text" class="form-control" ng-model="member.name" placeholder="Insert name">
			   <span class="input-group-btn">
			        <button class="btn btn-default" type="button" ng-click="removeMember(member.name, member._id)"><span class="glyphicon glyphicon-minus"> Delete</button>
			   </span>
			</div>
			<br>
			 
        </div>
	    </div>

	</div>		


	
	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default" ng-click="addMember()"><span class="glyphicon glyphicon-plus"></span> Add Member</button>
			<button type="button" class="btn btn-default" ng-click="resetMembers()"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
		</div>
	</div>
	
	<p><hr></p>
	
	<div class="row">
		<div class="col-xs-6">
			<a href="#/purchases" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Save Changes&raquo;</button>
		</div>
	</div>
	
	<p>&nbsp;</p>
</form>

</div>
<p>&nbsp;</p>

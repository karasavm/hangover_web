<form role="form" ng-submit="updateMembers()">
	
	

	<div class="form-group">
		<!-- <label>Members</label> -->
		<div ng-repeat="member in members">
			<label>Member {{$index+1}}</label>
			<input type="text" ng-model="member.name" class="form-control" placeholder="Enter member name">
		</div>
	</div>		
	
	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default" ng-click="addMember()"><span class="glyphicon glyphicon-plus"></span> Add another</button>
		</div>
	</div>
	
	<p><hr></p>
	
	<div class="row">
		<div class="col-xs-6">
			<a href="#/purchases" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Purchase List</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Update Members &raquo;</button>
		</div>
	</div>
	
	<p>&nbsp;</p>
</form>

</div>
<p>&nbsp;</p>

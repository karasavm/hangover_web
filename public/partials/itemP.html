<form role="form" ng-submit="updatePurchase()">
	
	<div class="form-group">
		<label for="purchaseTitle">Title</label>
		<input type="text" ng-model="purchase.title" class="form-control" id="purchaseTitel" placeholder="Enter purchase Title">
	</div>
	



	<div class="form-group">
		<label><em>Payments</em></label>

		<div ng-repeat="payment in purchase.payments">
			<label> {{payment.name}}</label>
			<div class="input-group">
				
			   <input type="text" class="form-control" ng-model="payment.amount" placeholder="0 euros">
			   <span class="input-group-btn">
			        <button class="btn btn-default" type="button" ng-click="removePayment(payment.name)"><span class="glyphicon glyphicon-minus"> Delete</button>
			   </span>
			</div>
			 
        </div>
	    </div>

	</div>		

	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default" ng-click="addRestMembers()"><span class="glyphicon glyphicon-refresh"></span> Reset Fields</button>
		</div>
	</div>

	<p><hr></p>
	
	<div class="row">
		<div class="col-sm-4">
			<a href="#/purchases" class="btn btn-default pull-left" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Purchase List</a>
		</div>
		<div class="col-sm-8">
			<button class="btn btn-primary pull-right" type="submit">Save Purchase&raquo;</button>
			<button type="button" class="btn btn-danger pull-right" ng-click="removePurchase(purchase._id)" >Delete Purchase</button>

		</div>
		
	</div> 
	
	<p>&nbsp;</p>
</form>

</div>
<p>&nbsp;</p>

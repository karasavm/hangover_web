<form role="form" ng-submit="updateTransfers()">
	
	
	<div class="well well-lg">
		<!-- table ng-table="vm.tableParams" class="table" show-filter="true"> -->
		    
		    <table class="table">
		    <thead>
		      <tr>
		        <th>From</th>
		        <th>To</th>
		        <th>Amount</th>
		        <th></th>
		        
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="transfer in transfers">
		        <td>{{transfer.from}}</td>
		        <td ng-style='setBalanceColor(value)'><b>{{transfer.to}}</b></td>
		        <td>{{transfer.amount}}</td>
		        <td><button class="btn btn-danger" type="button" ng-click="removeTransfer(transfer._id)"><span class="glyphicon glyphicon-minus"> Delete</button></td>
		      </tr>
		    </tbody>
		    
		  </table>
		</div>

	

	<div class="form-group">
		<div ng-repeat="transfer in createTransfers">

			<label></label>	
			<div class="input-group">
			   <div class="col-xs-4">
					  <label for="ex1">From:</label>
					  <input class="form-control" id="ex1" type="text" ng-model="transfer.from" placeholder="Insert name">
					</div>
					<div class="col-xs-4">
					  <label for="ex2">To:</label>
					  <input class="form-control" id="ex2" type="text" ng-model="transfer.to" placeholder="Insert name">
					</div>
					<div class="col-xs-2">
					  <label for="ex3">Amount:</label>
					  <input class="form-control" id="ex3" type="text" ng-model="transfer.amount" placeholder="Insert amount">
				</div>
			</div>
			<br>
			 
        </div>
	    </div>

	</div>		


	
	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default" ng-click="addTransfer()"><span class="glyphicon glyphicon-plus"></span> Add Transfer</button>

			<button type="button" class="btn btn-default" ng-click="undo()"><span class="glyphicon glyphicon-refresh"></span> Undo</button>
		</div>
	</div>
	
	<p><hr></p>
	
	<div class="row">
		<div class="col-xs-6">
			<a href="#/purchases" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Save Changes&raquo;</button>
		</div>
	</div>
	
	<p>&nbsp;</p>
</form>

</div>
<p>&nbsp;</p>
